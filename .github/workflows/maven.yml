name: Build Plugin

on:
  push:
    branches:
      - main

env:
  JAVA_HOME: /opt/hostedtoolcache/Java_Adopt_jdk/17.0.1-1/x64

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 17
          architecture: x64

      - name: Build with Maven
        run: mvn package
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: target/my-plugin.jar
